<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QuizBoard</title>
    <link rel="stylesheet" href="index.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="home">
        <h1>QuizBoard <br id="hm">Welcome to QuizBoard</h1>
        <a href="#quizbox" class="bttn">Play &raquo;</a>
      </div>
    </div>
    
    <div class="quiz-box" id="quizbox">
      <div class="quiz-header">
        <h3 class="question">Question Text</h3>
        <ul>
          <li>
            <input type="radio" name="answer" id="a" class="answer">
            <label for="a" id="a_answ">Answer</label>
          </li>

          <li>
            <input type="radio" name="answer" id="b" class="answer">
            <label for="b" id="b_answ">Answer</label>
          </li>

          <li>
            <input type="radio" name="answer" id="c" class="answer">
            <label for="c" id="c_answ">Answer</label>
          </li>

          <li>
            <input type="radio" name="answer" id="d" class="answer">
            <label for="d" id="d_answ">Answer</label>
          </li>
          
        </ul>
        <button id="answer">Answer</button>
      </div>
    </div> 
   
    <script src="index.js"></script>

  </body>

</html>
